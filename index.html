<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <!-- Подключение Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="styles.css">
    <!-- Подключаем шрифт для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Главный контейнер приложения -->
    <div class="app-container">
        <!-- Заголовок приложения -->
        <header class="app-header">
            <h1>
                <img src="icons\material-symbols_note.png" alt="Note Icon" class="note-icon"> Note App
            </h1>
            <button id="add-note-button" class="add-note-button">
                <img src="icons\ic_baseline-plus.png" alt="Add Note" class="add-icon">
            </button>
        </header>

        <!-- Секция для добавления новой заметки -->
        <section class="note-input-section hidden" id="note-input-section">
            <div class="note-input-container">
                <input type="text" id="note-title" placeholder="Заголовок заметки">
                <textarea id="note-content" placeholder="Текст заметки"></textarea>
                <div class="note-controls">
                    <button id="add-note" class="btn-primary">
                        <i class="fas fa-plus"></i> Добавить заметку
                    </button>
                </div>
            </div>
        </section>

        <!-- Секция для поиска и фильтрации -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="search-notes" placeholder="Поиск заметок...">
                <select id="sort-notes">
                    <option value="newest">Сначала новые</option>
                    <option value="oldest">Сначала старые</option>
                    <option value="title">По алфавиту</option>
                </select>
            </div>
        </section>

        <!-- Секция для отображения заметок -->
        <section class="notes-container">
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
